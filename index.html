<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./assets/img/calculator-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/app.css">
    <script src="./assets/js/main.js" type="module" defer></script>
    <title>Calculator App</title>
</head>
<body class="container">
    <header class="header">
        <img src="./assets/img/calculator-icon.svg" alt="Calculator Icon">
        <h1>Calculator App</h1>
    </header>

    <main class="calculator-body">   
        <section class="display">
            <div id="semi-historic">
                
            </div>
                
            <div id="result">0</div>
        </section>
    
        <section class="buttons">
            <section class="first-row">
                <button id="clean">C</button>
                <button id="percent" class="operator yellow">%</button>
                <button id="sqrt" class="operator yellow">√</button>
                <button id="log" class="operator yellow">log</button>
                <button id="power" class="operator yellow">xⁿ</button>
            </section>

            <section class="second-row">
                <button id="seven" class="number light-blue">7</button>
                <button id="eight" class="number light-blue">8</button>
                <button id="nine" class="number light-blue">9</button>
                <button id="open-bracket" class="operator yellow">(</button>
                <button id="close-bracket" class="operator yellow">)</button>
            </section>
            
            <section class="third-row">
                <button id="four" class="number light-blue">4</button>
                <button id="five" class="number light-blue">5</button>
                <button id="six" class="number light-blue">6</button>
                <button id="times" class="operator yellow">×</button>
                <button id="divide" class="operator yellow">÷</button>
            </section>

            <section class="fourth-row">
                <button id="one" class="number light-blue">1</button>
                <button id="two" class="number light-blue">2</button>
                <button id="three" class="number light-blue">3</button>
                <button id="plus" class="operator yellow">+</button>
                <button id="minus" class="operator yellow">-</button>
            </section>

            <section class="fifth-row">
                <button id="zero" class="number light-blue">0</button>
                <button id="dot" class="number light-blue">.</button>
                <button id="Del" class="operator light-blue">Del</button>
                <button id="Ans" class="last-op yellow">Ans</button>
                <button id="equals" class="operator yellow">=</button>
            </section>
        </section>
    </main>

    <footer class="footer">
        <p>© <a href="https://guilhermehenrique.vercel.app/">Guilherme Henrique.</a> All Right Reserved.</p>
    </footer>
    
</body>
</html>
